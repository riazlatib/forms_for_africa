<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forms For Africa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="lib/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="lib/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="lib/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="lib/images/favicons/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
  </head>
  <body>

    <input type="text" id="label_1" name="label_1" class="labels" value="" placeholder="Type in a label"/>
    <div class="fields" name="fields_1" class="fields">
      <table>
        <tbody>
          <tr>
            <td class="field_details">Height</td>
            <td class="field_values"><input type="text" id="height_1" name="height_1" class="height field_value_inputs" value=""></td>
          </tr>

          <tr>
            <td class="field_details">Width</td>
            <td class="field_values"><input type="text" id="width_1" name="width_1" class="width field_value_inputs" value=""></td>
          </tr>

          <tr>
            <td class="field_details">X</td>
            <td class="field_values"><input type="text" id="x_coord_1" name="x_coord_1" class="x_coord field_value_inputs" value=""></td>
          </tr>

          <tr>
            <td class="field_details">Y</td>
            <td class="field_values"><input type="text" id="y_coord_1" name="y_coord_1" class="y_coord field_value_inputs" value=""></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="generate_pdf" onclick="generate()">Generate PDF</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="div_header">Preview</div>
        <div id="div_content">
          <iframe id="pdf_preview" type="application/pdf"></iframe>
        </div>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="lib/js/jspdf.js"></script>
  <script type="application/javascript" src="lib/js/app.js"></script>
</html>
